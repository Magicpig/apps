# Service definition for otmoic-chain-client-solana-solana-history-server
---
apiVersion: v1
kind: Service
metadata:
  name: otmoic-chain-client-solana-solana-history-server-501
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: otmoic-chain-client-solana-solana-history-501
  type: ClusterIP
  ports:
    - protocol: TCP
      name: otmoic-chain-client-solana-solana-history-api-501
      port: 9100
      targetPort: 9100

