apiVersion: v1
kind: Service
metadata:
  name: chain-client-solana-solana-server-501
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: chain-client-solana-solana-501
  type: ClusterIP
  ports:
    - protocol: TCP
      name: chain-client-solana-solana-api-501
      port: 9100
      targetPort: 9100
---
# Source: chain-client-solana/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chain-client-solana-solana-501
  namespace: {{ .Release.Namespace }}
  labels:
    app: chain-client-solana-solana-501
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chain-client-solana-solana-501
  template:
    metadata:
      labels:
        app: chain-client-solana-solana-501
    spec:
      containers:
        - name: chain-client-solana-solana-501
          image: otmoic/chainclient-solana:b9f09a69
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 1m
              memory: 64Mi
            limits:
              cpu: 300m
              memory: 1024Mi
          ports:
            - containerPort: 9100
          env:
            - name: CLEAR_PADDING
              value: 'true'
            - name: "STATUS_KEY"
              value: "chain-client-status-report-solana"
            - name: CHAIN_TYPE
              value: "evm"
            - name: REDIS_PASSWORD
              value: {{ .Values.redis.password }}
            - name: EVM_CLIENT_PORT
              value: "9100"
            - name: REDIS_HOST
              value: {{ .Values.redis.host }}
            - name: REDIS_PORT
              value: "{{ .Values.redis.port }}"
            - name: SYSTEM_CHAIN_ID
              value: "501"
            - name: CHAIN_ID
              value: "501"
            - name: OS_API_KEY
              value: {{ .Values.os.appKey }}
            - name: OS_API_SECRET
              value: {{ .Values.os.appSecret }}
            - name: OS_SYSTEM_SERVER
              value: system-server.user-system-{{ .Values.bfl.username }}
            - name: CONTRACT_ADDRESS
              value: "FAqaHQHgBFFX8fJB6fQUqNdc8zABV5pGVRdCt7fLLYVo"
            - name: START_BLOCK
              value: "0"
            - name: RPC_URL
              value: "https://solana-devnet.g.alchemy.com/v2/0nfhMHYlkNm3BrBpJDiIuMoEab-qZbF8"
            - name: START_TOP_HEIGHT
              value: 'true'
            - name: AUTO_START
              value: 'false'
            - name: FEE_RECEPIENT
              value: '8os21rmBjg63xMWuRK4vza3DxZ69AoQD6SffBBmnrpiQ'
